[package]
name = "contracts-stylus"
version = "0.1.0"
edition = "2021"

[dependencies]
# Stylus SDK for Arbitrum integration
stylus-sdk = "0.4.2"
alloy-primitives = "0.3"
alloy-sol-types = "0.3"

# Core serialization and JSON handling for ZK proofs
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = "0.4"

# ZK proof verification crates
ark-bn254 = "0.4.0"
ark-ec = "0.4.0"
ark-ff = "0.4.0"
ark-serialize = "0.4.0"
ark-std = "0.4.0"

# Poseidon hash function
poseidon-rs = "0.0.10"

# Error handling
thiserror = "1.0"

# Additional utilities
once_cell = "1.19"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
criterion = "0.5"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
export-abi = ["stylus-sdk/export-abi"]
default = ["std"]
std = []

# Optimization for Stylus deployment
[profile.release]
codegen-units = 1
lto = true
opt-level = "s"
panic = "abort"
strip = true
