services:
  # Backend API Service - Simple deployment from root
  - type: web
    name: shadowid-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ALCHEMY_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: ETHERSCAN_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PINATA_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PINATA_SECRET_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PINATA_JWT
        sync: false  # Set this manually in Render dashboard
      - key: DATABASE_URL
        sync: false  # Will be provided by Render PostgreSQL add-on
      - key: SEPOLIA_URL
        sync: false  # Set this manually in Render dashboard
    
  # Frontend Static Site
  - type: web
    name: shadowid-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_PINATA_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: VITE_PINATA_SECRET_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: VITE_PINATA_JWT
        sync: false  # Set this manually in Render dashboard
      - key: VITE_ALCHEMY_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: VITE_WALLETCONNECT_PROJECT_ID
        sync: false  # Set this manually in Render dashboard
      - key: VITE_BACKEND_URL
        value: https://shadowid-backend.onrender.com  # Update with your actual backend URL
      - key: VITE_WS_URL
        value: wss://shadowid-backend.onrender.com   # Update with your actual backend URL

databases:
  - name: shadowid-database
    databaseName: shadowid_production
    user: shadowid_user
