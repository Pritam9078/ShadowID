    <!-- CRYPTO POLYFILL FOR WEB3 COMPATIBILITY -->
    <script>
      (function() {
        'use strict';
        
        function createRandomUUID() {
          const bytes = new Uint8Array(16);
          
          if (window.crypto && window.crypto.getRandomValues) {
            try {
              window.crypto.getRandomValues(bytes);
            } catch (e) {
              for (let i = 0; i < 16; i++) {
                bytes[i] = Math.floor(Math.random() * 256);
              }
            }
          } else {
            for (let i = 0; i < 16; i++) {
              bytes[i] = Math.floor(Math.random() * 256);
            }
          }
          
          bytes[6] = (bytes[6] & 0x0f) | 0x40;
          bytes[8] = (bytes[8] & 0x3f) | 0x80;
          
          const hex = Array.from(bytes, b => b.toString(16).padStart(2, '0')).join('');
          return [
            hex.slice(0, 8),
            hex.slice(8, 12), 
            hex.slice(12, 16),
            hex.slice(16, 20),
            hex.slice(20, 32)
          ].join('-');
        }
        
        function installPolyfills() {
          if (!window.crypto) {
            window.crypto = {};
          }
          
          if (typeof window.crypto.randomUUID !== 'function') {
            window.crypto.randomUUID = createRandomUUID;
          }
          
          if (typeof window.crypto.getRandomValues !== 'function') {
            window.crypto.getRandomValues = function(arr) {
              for (let i = 0; i < arr.length; i++) {
                arr[i] = Math.floor(Math.random() * 256);
              }
              return arr;
            };
          }
        }
        
        installPolyfills();
        document.addEventListener('DOMContentLoaded', installPolyfills);
        window.addEventListener('load', installPolyfills);
      })();
    </script>
    
    <!-- BUFFER POLYFILL -->
    <script>
      if (typeof Buffer === 'undefined') {
        var Buffer = {
          from: function(str, encoding) {
            return new TextEncoder().encode(str);
          },
          alloc: function(size) {
            return new Uint8Array(size);
          }
        };
      }
