[build]
  publish = "dist"
  command = "npm ci && npm run build"
  
[build.environment]
  NODE_VERSION = "18.17.0"
  NPM_VERSION = "9.6.7"

[[redirects]]
  from = "/api/*"
  to = "https://shadowid-backend.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_BACKEND_URL = "https://shadowid-backend.onrender.com"
  VITE_WS_URL = "wss://shadowid-backend.onrender.com"
  VITE_API_URL = "https://shadowid-backend.onrender.com/api"
  VITE_NETWORK = "arbitrum-sepolia"
  VITE_CHAIN_ID = "421614"

[context.deploy-preview.environment]
  VITE_BACKEND_URL = "https://shadowid-backend.onrender.com"
  VITE_WS_URL = "wss://shadowid-backend.onrender.com"
  VITE_API_URL = "https://shadowid-backend.onrender.com/api"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://shadowid-backend.onrender.com wss://shadowid-backend.onrender.com https://*.alchemy.com https://*.infura.io https://*.walletconnect.com;"
